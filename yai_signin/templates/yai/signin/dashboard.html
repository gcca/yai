<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Î»-AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <div style="height: 75pt"></div>
    <div class="container">
        <h1 class="mb-4">Dashboard</h1>
        <div class="row">
            {# Card para yai_daily #}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Daily Updates</h5>
                        <p class="card-text">View and manage your daily updates and messages.</p>
                        <a href="{% url 'yai_daily:index' %}" class="btn btn-primary">Go to Daily</a>
                    </div>
                </div>
            </div>

            {# Card para yai_frame #}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Data Explorer</h5>
                        <p class="card-text">Explore and manage your data in tabular format.</p>
                        <a href="{% url 'yai_frame:index' %}" class="btn btn-primary">Go to frames</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
